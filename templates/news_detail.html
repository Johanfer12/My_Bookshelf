{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        .news-detail {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            color: #fff;
        }
        
        .news-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .news-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .news-meta {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }
        
        .news-content {
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .news-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        .news-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="news-detail">
        {% if object.image_url %}
        <img src="{{ object.image_url }}" alt="{{ object.title }}" class="news-image">
        {% endif %}
        <h1 class="news-title">{{ object.title }}</h1>
        <div class="news-meta">
            Publicado por {{ object.source.name }} el {{ object.published_date|date:"d/m/Y H:i" }}
        </div>
        <div class="news-content">
            {{ object.description|safe }}
        </div>
        <div class="news-actions">
            <a href="{{ object.link }}" target="_blank" class="btn btn-primary">Ver en fuente original</a>
            <a href="{% url 'my_news:news_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
