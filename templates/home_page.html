{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="book-container">
        {% for book in books %}
        <div class="book-item">
            <div class="book-info-container">
                <div class="book-cover">
                    <img src="{% static 'Img/Covers/' %}{{ book.id }}.jpg" alt="{{ book.title }}">
                </div>
                <div class="book-info">
                    <a href="https://www.goodreads.com{{ book.book_link }}" target="_blank" class="book-title">{{ book.title }}</a>
                    <p><strong>Autor</strong><br>
                    {{ book.author }}</p>
                    <p><strong>Mi Calificación</strong><br>
                        {% for _ in "x"|ljust:book.my_rating %}
                        <span class="stars">&#9733;</span>
                    {% endfor %}</p>
                    <p><strong>Calificación General</strong><br>
                         {{ book.public_rating }}</p>
                    <p><strong>Lo leí el...</strong><br>
                         {{ book.date_read }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
